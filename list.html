<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Realrisk - Lector RSS</title>
<meta name="description" contend="Aplicacion Realrisk" />
<meta name="keywords" contend="app, realrisk, Medellin, Colombia" />
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/estilos.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
if (! window.jQuery) {
	alert('Internet es requerido!!\nGracias');
	$("#names_u").html("Internet es requerido!!<br/>Gracias");
}else{
	$( document ).ready(function() {
		var id_u= window.localStorage.getItem("id_u");
		var names_u= window.localStorage.getItem("names_u");	
		$("#names_u").html("Bienvenid@: "+names_u);
		getRSS(id_u);
	});
}
function getRSS(id_u){
var postStr='action=get_rss&id_u='+id_u;
$.ajax({ 
	dataType: 'jsonp',
	jsonp: 'callback', 
	type: "POST",
	crossDomain: true,
	data: postStr,
	url: "http://realrisk.co/mobile/ajax_services.php",			
	success: function(msg){
		if(msg){											
			var data=JSON.stringify(msg);			
			var obj= jQuery.parseJSON(data);
			$.each(obj, function(index, value) {
			  $(".cont_articulos").append('<article class="articulo"><figure class="icono_art icon-msg-cat"></figure><a href="rss.html?name_r='+ value.name_r +'&rss_r='+ value.rss_r +'" class="titulo_articulo">Noticias '+ value.name_r +'</a><p class="contenido">'+ value.description_r +'</p></article>');   
			})
		}else{
			toast("No tiene canales de noticias asignados!");
		}
	}
	});	
}
</script>
</head>
<body>
<header class="header">
  <figure id="logotipo"> <img src="image/logo.png" width="125" height="30" alt="Realrisk"> </figure>
</header>
<section class="container">
  <article class="categoria">
    <h2 class="title_categoria"><span id="names_u"></span></h2>
  </article>
  <section class="cont_articulos">

  </section>
</section>
</body>
</html>
