<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Real Risk</title>
<link href="jquery-mobile/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery-mobile/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<style>
    body{font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;background-color: #efefef;font-size: 13px;line-height: 17px !important;}
    .rssDiv{float: left;padding-right: 35px;}
    ul{width: 300px !important;}
</style>
</head> 
<body> 

<div data-role="page" id="inicio">
 
<div data-role="header">
<h1>Autenticacion de Usuario</h1>
</div>
<div data-role="content">
<form id="formulario" >
<label> Usuario </label>
<input type="text" id="user" name="user" placeholder="Usuario">
<input type="submit" value="Login" id="botonLogin">
</form>	
</div>
</div>
<div data-role="page" id="home">
 
<div data-role="header">
<h1>Bienvenido</h1>
</div> 
<div data-role="content">	
<h2 id="titleRss"></h2>
<div id="divRss"></div>
</div>
 
</div>
<script type="text/javascript" src="http://momentjs.com/downloads/moment-with-langs.min.js"></script>
<script type="text/javascript" src="plugins/FeedEk/js/FeedEk.js"></script>
<script>
$(document).ready(function () {
	loadRss('http://realriskap.com/cafe/feed/');
});	
$('#formulario').submit(function() {
var datosUsuario = $("#user").val();
if(datosUsuario!=""){
	$.mobile.changePage("#home");		
}else{
/// ejecutar una conducta cuando la validacion falla
}
return false;
})
function loadRss(url){
	$('#divRss').FeedEk({
		FeedUrl: url,
		MaxCount: 10,
		ShowDesc: true,
		DescCharacterLimit: 100
	});	
}
</script>

</body>
</html>
